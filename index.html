<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Diabitor">
    <meta name="keywords" content="Diabitor4">
    <meta name="author" content="Author">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>

    <!-- STYLES -->
    <link href="dist/css/main.min.css" rel="stylesheet"/>   
    <!-- STYLES  --> 
</head>
<body>
    
    <!-- SETUP -->
    <div class="setup page hidden">
        <div class="header">
            <h2>diabitor</h2>
        </div>
        <div class="body">
            <div class="container">
                <div class="column">
                    <div id="kid-mode" class="column">
                        <img src="assets/kid.png" alt="">
                        <span>kid</span>
                    </div>
                    <div id="parent-mode" class="column">
                        <div class="row">
                            <img src="assets/parent_grey.png" alt="">
                            <img src="assets/mama_grey.png" alt="">
                        </div>
                        <span>parent</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MEASUREMENT -->
    <div class="measurement page hidden">
        <div class="header">
            <h2>diabitor</h2>
            <div class="back-btn"></div>
        </div>
        <div class="body">
            <div class="container">
                <div class="column">
                    <div class="glucose">
                        <img src="assets/glucose.png" alt="">
                    </div>
                    <div class="line">
                        <img src="assets/line.png" alt="">
                    </div>
                    <div class="glucose-value">
                        <div class="column">
                            <span class="title">glucose (mmol/l)</span>
                            <span class="value">8.2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="monitor page">
        <div class="header">
            <h2>diabitor</h2>
        </div>
        <div class="body">
            <img id="open-login" src="assets/circle.png">
            <h2>monitor</h2>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row space-between">
                    <div id="monitor-btn" class="tab">
                        <div class="container">
                            <div class="column">
                                <img src="assets/heart_red.png" alt="">
                                <span class="red">Monitor</span>
                            </div>
                        </div>
                    </div>
                    <div id="history-btn" class="tab">
                        <div class="container">
                            <div class="column">
                                <img src="assets/analytics_grey.png" alt="">
                                <span class="grey">History</span>
                            </div>
                        </div>
                    </div>
                    <div id="profile-btn" class="tab">
                        <div class="container">
                            <div class="column">
                                <img src="assets/user_grey.png" alt="">
                                <span class="grey">Profile</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dist/js/main.min.js"></script>
    <!-- SCRIPTS -->
</body>
</html>
