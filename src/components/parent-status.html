<div class="header">
    <div class="left-action-btn"></div>
    <div class="title">diabitor <span class="parent subtitle">parent</span></div>
    <div class="right-action-btn"></div>
</div>

<div class="body">
    <div class="glucose-tube">
        <img src="assets/tube-high.png" alt="">
        <div class="glucose-data high">
            <div class="column">
                <span class="value">8.2</span>
                <span class="title">glucose (mmol/l)</span>
                <div class="row">
                    <span class="datetime date">8/2</span>
                    <span class="datetime time">14:26</span>
                </div>
            </div>
            
        </div>
    </div>

    <div class="line">
        <img src="assets/line.png" alt="">
    </div>

    <div class="feedback">
        <div class="column">
            <span class="message">MEDICINE!</span>
        </div>
    </div>
</div>

<div class="footer menu">
    <div class="parent-status-tab column match-parent-height">
        <img src="assets/heart-red.png" alt="">
        <span class="red">Status</span>
    </div>
    <div class="parent-history-tab column match-parent-height">
        <img src="assets/analytics-grey.png" alt="">
        <span class="grey">History</span>
    </div>
    <div class="parent-settings-tab column match-parent-height">
        <img src="assets/settings-grey.png" alt="">
        <span class="grey">Settings</span>
    </div>
</div>
